{% extends "main_app/base.html" %}

{% block title %}Друзья пользователя{% endblock %}

{% block content %}
<main class="main">
    <div class="container mt-5" style="background-color: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);">
        <h2 class="mb-4">Друзья</h2>
        <div class="friends-list">
            {% for friend in friends %}
                <div class="friend-card mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h3 class="friend-name">{{ friend.username }}</h3>
                        <a href="{% url 'notion:friend_notations' friend.id %}" class="btn btn-primary">Публичные записи</a>
                        <a href="{% url 'notion:remove_friend' friend.id %}" class="btn btn-danger">Удалить из друзей</a>
                    </div>
                </div>
            {% empty %}
                <p>У вас пока нет друзей.</p>
            {% endfor %}
        </div>
    </div>
</main>

<style>
    .friend-card {
        background-color: #6264A7;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .friend-name {
        font-size: 1.2em;
        margin-bottom: 5px;
    }

    .btn {
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
    }

    .btn-primary {
        background-color: #ff6b6b;
        color: white;
    }

    .btn-danger {
        background-color: #c0392b;
        color: white;
    }
</style>
{% endblock %}
