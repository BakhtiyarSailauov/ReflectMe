{% extends "main_app/base.html" %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Вы действительно хотите удалить "{{ todo.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'notion:get_notions' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
