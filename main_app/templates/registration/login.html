{% extends "main_app/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<main class="main d-flex align-items-center" style="background-color: #f4f4f4;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container p-5 rounded shadow" style="background-color:#ffffff;">
                    <h2 class="text-center mb-4 text-dark display-4 font-weight-bold">Добро пожаловать!</h2>
                    <form action="/login/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="h5 font-weight-bold text-dark">Имя пользователя</label>
                            <input type="{{ form.username.field.widget.input_type }}" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}" class="h5 font-weight-bold text-dark">Пароль</label>
                            <input type="{{ form.password.field.widget.input_type }}" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Войти</button>
                    </form>
                    <p class="mt-4 text-center">Еще не зарегистрированы? <a href="{% url 'notion:sign_up' %}" class="font-weight-bold" style="color: #6264A7;">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
