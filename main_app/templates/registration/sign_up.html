{% extends "main_app/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<main class="main d-flex align-items-center" style="background-color: #f4f4f4;">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow rounded-lg">
                    <div class="card-body p-5" style="background-color: #ffffff;">
                        <h2 class="card-title mb-4 text-center text-dark display-4 font-weight-bold">Регистрация</h2>
                        <form action="{% url 'notion:sign_up' %}" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-4">
                                    <label for="{{ field.id_for_label }}" class="h5 font-weight-bold text-dark">{{ field.label }}</label>
                                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.field.label }}" autocomplete="off">
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary btn-lg w-100">Зарегистрироваться</button>
                        </form>
                        <p class="mt-4 text-center">Уже есть аккаунт? <a href="{% url 'login' %}" style="color: #6264A7;" class="font-weight-bold">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
